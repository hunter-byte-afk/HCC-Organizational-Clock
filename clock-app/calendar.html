<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title> Calendar Page </title>
    </head>
    <body>
        <link rel = "stylesheet" href="style.css">

        <a href = "index.html"> Home </a>
        <h1> Organizational Time Clock </h1>

        <div class = "mainButtons">
            <ul>
                <a href = "calendar.html"></a>
            </ul>
        </div>

        <div class = "calendar-container">
            <div class = "calendar-header">
                <h2 id = "current-month"></h2>
                <button id = "prev-month">Prev</button>
                <button id = "next-month">Next</button>
            </div>
        </div>

        <div class = "view-toggle">
            <a href="#" id="monthly-view" class="active">Monthly View</a>
            <a href="#" id="weekly-view">Weekly View</a>
        </div>
        <div id = "monthly-calendar" class = "calendar-view">
            <table class = "calendar">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id = "calendar-body">
                </tbody>
        </table>
        </div>
        <div id = "weekly-calendar" class = "calendar-view" style = "display: none;">
            <table class = "weekly-calendar">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id = "weekly-calendar-body">
                </tbody>
            </table>
        </div>
    </body>
</html>
